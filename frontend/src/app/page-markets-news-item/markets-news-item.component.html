@if (newsItem()) {
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Hero Image -->
        <div class="mb-8">
            <img [src]="newsItem().images[0]?.url"
                 [alt]="newsItem().headline"
                 class="w-full h-96 object-cover rounded-xl shadow-lg"/>
        </div>

        <!-- newsItem() Header -->
        <header class="mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-300 leading-tight mb-4">
                {{ newsItem().headline }}
            </h1>

            <!-- Metadata -->
            <div class="flex flex-wrap items-center gap-4 text-gray-600 mb-6">
                <span class="font-semibold capitalize">{{ newsItem().source }}</span>
                <span class="text-gray-400">Â·</span>
                <span>{{ newsItem().date | date: 'longDate' }}</span>
                @if (newsItem().key_ticker) {
                    <span class="ml-auto bg-blue-100 text-blue-300 px-3 py-1 rounded-full text-sm font-semibold">
          {{ newsItem().key_ticker }}
        </span>
                }
            </div>

            <!-- Summary (optional but nice to have) -->
            @if (newsItem().summary) {
                <p class="text-xl text-gray-400 italic mb-8 border-l-4 border-blue-500 pl-4">
                    {{ newsItem().summary }}
                </p>
            }
        </header>

        <!-- Main Content -->
        <div [innerHTML]="sanitizeHtmlToPlainText(newsItem().content)" class="text-gray-400">
        </div>

        <!-- Fallback if no newsItem() -->
        @if (!newsItem()) {
            <div class="text-center py-12 text-gray-500">
                News item not found...
            </div>
        }
    </div>
}
