<div class="mx-auto grid max-w-2xl grid-cols-1 grid-rows-1 items-start gap-x-8 gap-y-8 lg:mx-0 lg:max-w-none lg:grid-cols-3">

    <div class="lg:col-start-3 lg:row-end-1 mt-6">
        <h2 class="sr-only">Summary</h2>
        <div class="rounded-lg bg-gray-800/50 outline-1 -outline-offset-1 outline-white/10 sticky">
            <app-stock-info-header
                    [indexName]="'quant-agents_stocks-eod_latest'"
                    [keyTicker]="keyTicker()"
                    [companyName]="companyName()"
                    [intervalInDays]="intervalInDays"
                    [intervalInDates]="intervalInDates()"
                    [useIntervalInDates]="useIntervalInDates()"
            ></app-stock-info-header>
        </div>
    </div>

    <div class="-mx-4 sm:mx-0 sm:rounded-lg lg:col-span-2 lg:row-span-2 lg:row-end-2">
        @if (kibanaUrl()) {
            <iframe [src]="kibanaUrl()" class="w-full border-none"></iframe>
        }
    </div>

    <div class="lg:col-start-3">
        <div class="grid grid-cols-1 sm:hidden">
            <select aria-label="Select a tab"
                    class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white/5 py-2 pr-8 pl-3 text-base text-gray-100 outline-1 -outline-offset-1 outline-white/10 *:bg-gray-800 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500">
                <option selected>News</option>
                <option>Agent Expert Panel</option>
            </select>
            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
                 class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end fill-gray-400">
                <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd" fill-rule="evenodd"/>
            </svg>
        </div>
        <div class="hidden sm:block">
            <div class="border-b border-white/10">
                <nav aria-label="Tabs" class="-mb-px flex space-x-8">
                    <button
                       class="border-b-2 border-indigo-400 px-1 py-4 text-sm font-medium whitespace-nowrap text-indigo-400">
                        News
                    </button>
                    <button
                       class="border-b-2 border-transparent px-1 py-4 text-sm font-medium whitespace-nowrap text-gray-400 hover:border-white/20 hover:text-gray-200">
                        Agent Expert Panel
                    </button>
                </nav>
            </div>
        </div>
    </div>
